<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-purple-100 dark:from-purple-900 dark:via-gray-900 dark:to-black min-h-screen flex items-center justify-center p-4 font-['Poppins'] transition-colors duration-300">    <div class="bg-white/80 dark:bg-gray-800/50 backdrop-blur-xl shadow-2xl rounded-2xl p-4 sm:p-8 w-full max-w-lg border border-gray-200 dark:border-gray-700/50 transition-colors duration-300">      
      <header class="flex flex-col sm:flex-row items-center gap-4 sm:justify-between mb-8 bg-gray-50/80 dark:bg-gray-700/80 rounded-xl p-4 shadow-sm backdrop-blur-sm">
          <h1 class="text-3xl font-semibold bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-400 dark:to-pink-400 bg-clip-text text-transparent whitespace-nowrap">My Tasks</h1>          
          <div class="flex items-center gap-4 flex-shrink-0">
            <div class="flex items-center h-12 gap-2 px-4 bg-white/90 dark:bg-gray-800/90 rounded-lg shadow-sm">
              <div class="w-24 h-1.5 bg-gray-200 dark:bg-gray-600 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full w-0 bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-400 dark:to-pink-400 transition-all duration-500"></div>
              </div>
              <span id="progress-percent" class="text-xs font-medium text-gray-600 dark:text-gray-300">0%</span>            </div>          <div id="circular-menu" class="relative flex items-center h-12">            <button              id="main-option"
              class="p-3 rounded-lg bg-white/90 dark:bg-gray-800/90 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm relative z-20"
              aria-label="메뉴 열기/닫기"
            >
              <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </button>

            <div id="circular-menu-items" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 transition-all duration-300 scale-0 opacity-0">
              <button
                id="reset-progress"
                class="absolute p-2 rounded-lg bg-white/90 dark:bg-gray-800/90 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm"
                title="진행 상황 초기화"
                
              >
                <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </button>

              <button
                id="delete-all"
                class="absolute p-2 rounded-lg bg-white/90 dark:bg-gray-800/90 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm"
                title="모든 항목 삭제"
                
              >
                <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>

              <button
                id="theme-toggle"
                class="absolute p-2 rounded-lg bg-white/90 dark:bg-gray-800/90 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm"
                title="테마 변경"
                
              >
                <svg id="sun-icon" class="w-4 h-4 text-gray-600 dark:text-gray-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg id="moon-icon" class="w-4 h-4 text-gray-600 dark:text-gray-300 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
              </button>

              <button
                id="login-btn"
                class="absolute p-2 rounded-lg bg-white/90 dark:bg-gray-800/90 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm"
                title="로그인"
                
              >
                <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </button>
            </div>
          </div>

          <div id="login-modal" class="hidden fixed inset-0 bg-black/50 dark:bg-black/70 flex items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl max-w-sm w-full mx-4">
              <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Login</h3>
              <input
                type="text"
                id="username-input"
                placeholder="Enter your name"
                class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-purple-500"
              >
              <div class="flex gap-2 mt-4">
                <button
                  id="login-submit"
                  class="flex-1 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-500 dark:to-pink-500 text-white rounded-lg hover:opacity-90 transition-all"
                >
                  Login
                </button>
                <button
                  id="login-cancel"
                  class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-all"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="flex gap-2 mb-6">
        <button id="category-all" class="category-btn flex-1 px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-400 dark:to-pink-400 text-white font-medium opacity-100 hover:opacity-90 transition-all active">All</button>
        <button id="category-normal" class="category-btn flex-1 px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-400 dark:to-pink-400 text-white font-medium opacity-50 hover:opacity-90 transition-all">Normal</button>
        <button id="category-daily" class="category-btn flex-1 px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-400 dark:to-pink-400 text-white font-medium opacity-50 hover:opacity-90 transition-all">Daily</button>
        <button id="category-weekly" class="category-btn flex-1 px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-400 dark:to-pink-400 text-white font-medium opacity-50 hover:opacity-90 transition-all">Weekly</button>      </div><div id="reset-info" class="mb-2 text-sm text-gray-500 dark:text-gray-400 hidden">
        <div class="flex items-center justify-center gap-4 mx-auto w-fit">
          <span id="reset-time" class="font-medium"></span>
          <button
            id="manual-reset"
            class="p-2 rounded-lg bg-white/90 dark:bg-gray-800/90 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors hidden group relative"
            title="달성률 초기화"
          >
            <svg class="w-4 h-4 text-red-500 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <span class="absolute -bottom-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-gray-800 dark:bg-gray-700 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">달성률 초기화</span>
          </button>
        </div>
      </div><div id="deadline-section" class="mb-4 hidden">
        <div class="flex items-center justify-between mb-2">          <div class="flex items-center gap-2">
            <label for="deadline-toggle" class="text-sm text-gray-600 dark:text-gray-300">Deadline</label>
            <button id="deadline-toggle" class="w-12 h-6 rounded-full bg-gray-200 dark:bg-gray-700 relative transition-colors duration-300">
              <div class="w-4 h-4 rounded-full bg-white absolute left-1 top-1 transition-transform duration-300"></div>
            </button>
          </div>
        </div>
        <div id="deadline-input-container" class="hidden">
          <div class="flex items-center gap-2">
            <input
              id="deadline-input"
              type="datetime-local"
              class="flex-1 bg-white dark:bg-gray-900/50 text-gray-800 dark:text-gray-100 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-purple-500 border border-gray-200 dark:border-gray-700/50 transition-colors duration-300 text-sm"
            />
          </div>
        </div>
      </div>

      <form id="todo-form" class="mb-6 relative">
        <input
          id="todo-input"
          type="text"
          class="w-full bg-white dark:bg-gray-900/50 text-gray-800 dark:text-gray-100 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-purple-500 border border-gray-200 dark:border-gray-700/50 pr-24 transition-colors duration-300"
          placeholder="Add a new task..."
        />
        <button
          type="submit"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-gradient-to-r from-blue-500 to-purple-500 dark:from-purple-500 dark:to-pink-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition-all"
        >
          Add
        </button>
      </form>      <div class="space-y-1">
        <div class="filter-container flex gap-4 text-sm mb-4">
          <button id="filter-all" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-purple-400 transition-colors">All</button>
          <button id="filter-active" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-purple-400 transition-colors">Active</button>
          <button id="filter-completed" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-purple-400 transition-colors">Completed</button>
        </div>
        <ul id="todo-list" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2"></ul>
      </div>
    </div>
  </body>
</html>
